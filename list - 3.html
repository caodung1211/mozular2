<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozular 2</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <!-- Start wrapper -->
    <div class="wrapper sidebar-fixed">

        <!-- Start sidebar -->
        <section id="sidebar">
            <div class="box-author">
                <div class="avatar-author"></div>
                <div class="name-author">
                    <span>Name</span>
                </div>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <img src="./images/2 Friends.svg" alt="">
                        <span>Khách hàng</span>
                    </li>
                    <li>
                        <img src="./images/Settings.svg" alt="">
                        <span>Settings</span>
                    </li>
                </ul>
            </div>
        </section>
        <!-- End sidebar -->

        <!-- Start Main -->
        <section id="main">

            <!-- Start header content -->
            <header>
                <div class="header-title">
                    <img src="./images/View more.svg" alt="">
                    <h6>Tạo hồ sơ khách hàng</h6>
                </div>
                <div class="box-admin">
                    <div class="box-1">
                        a
                    </div>
                    <div class="icon-search ml-16">
                        <img src="./images/Property 1=False.svg" alt="">
                    </div>
                    <div class="box-admin-txt ml-16">
                        <div class="box-txt">
                            <p class="display-name">Sapioso Media</p>
                            <p class="office-name">Admin</p>
                        </div>
                        <div class="box-img">
                            <img src="./images/Avatar.svg" alt="">
                        </div>
                    </div>
                </div>
            </header>
            <!-- End header content -->

            <!-- Start main content -->
            <main>
                <div class="profile">
                    <div class="profile_image">
                        <div class="box-img no-border">
                            <div class="box">
                                <img src="./images/Rectangle 84.svg" alt="">
                                <button>Delete client</button>
                            </div>
                        </div>
                    </div>
                    <div class="profile_form">
                        <form action="" id="form" method="post">
                            <label for="name">Tên KH:</label>
                            <input type="text" name="name" id="" value="Trần Quang Anh">
                            <label for="makh">Mã KH:</label>
                            <input type="text" name="makh" id="" value="123456978">
                            <label for="sex">Giới tính:</label>
                            <div class="radio">
                                <p><input type="radio" name="sex" id="sex1" value="Name"><label for="sex1">Name</label></p>
                                <p><input type="radio" name="sex" id="sex2" value="Nữ"><label for="sex2">Nữ</label></p>
                            </div>
                            <label for="date">Ngày sinh:</label>
                            <input type="date" name="date" id="" value="1199-10-24">
                            <label for="phone">Điện thoại</label>
                            <input type="tel" name="phone" id="" value="0793250398">
                            <label for="address">Địa chỉ:</label>
                            <input type="text" name="address" id="" value="Giáp Nhất, Thanh Xuân, Hà Nội">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="" value="quanganhtran2908@gmail.com">
                            <label for="origin">Nguồn:</label>
                            <input type="text" name="origin" id="" value="Facebook">

                            <div class="btn-submit">
                                <button type="reset" class="reset">Cancel</button>
                                <button type="submit" class="submit">Confirm</button>
                            </div>
                            
                        </form>
                        
                    </div>
                </div>
            </main>
            <!-- End main content -->

        </section>
        <!-- End main -->

    </div>
    <!-- End wrapper -->
    
</body>

</html>
